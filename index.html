<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarea Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-1" ondragstart="drag(event)">1.Primero</p>
        <p class="parrafo" draggable="true" id="parrafo-2" ondragstart="drag(event)">2.Segundo</p>
        <p class="parrafo" draggable="true" id="parrafo-3" ondragstart="drag(event)">3.Tercero</p>
        <p class="parrafo" draggable="true" id="parrafo-4" ondragstart="drag(event)">4.Cuarto</p>
      </div>
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-5" ondragstart="drag(event)">5.Quinto</p>
        <p class="parrafo" draggable="true" id="parrafo-6" ondragstart="drag(event)">6.Sexto</p>
        <p class="parrafo" draggable="true" id="parrafo-7" ondragstart="drag(event)">7.Septimo</p>
        <p class="parrafo" draggable="true" id="parrafo-8" ondragstart="drag(event)">8.Octavo</p>
      </div>

      <div class="img-fantasma">
        
      </div>

      <div class="trash" id="dropdiv" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="basura">
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
